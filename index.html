<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <main>
        <div id="scoreBoard">User:Cpu:</div>
        <div id="msgBox">Let's Play !!</div>
        <div id="playingArea">
            <div id="warArea">
                <div id="userWar" class="warGoing">
                    <img src="images/1L.png">
                </div>
                <div id="computerWar" class="warGoing">
                    <img src="images/1R.png">
                </div> 
            </div>
            <!-- <img id="backBg" src="images/bg.png"> -->
        </div>
        <div id="userChoice">
            <div class="userChoices" id="o1"><img src="images/rockO.png"></div>
            <div class="userChoices" id="o2"><img src="images/paperO.png"></div>
            <div class="userChoices" id="o3"><img src="images/sisorO.png"></div>
        </div>
        <div id="userChoiceName">
            <div class="userChoicesName" id="t1">Rock</div>
            <div class="userChoicesName" id="t2">Paper</div>
            <div class="userChoicesName" id="t3">Scissors</div>
        </div>
        <div id="restratBtn">Restrat</div>
    </main>
</body>
    <Script src="script.js"></Script>
</html>
